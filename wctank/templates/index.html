<!DOCTYPE html>
<html class="no-js">
<head>
    <title>WC Tank</title>
    {% if dev_template %}
        <link href="/static/less/styles.less" type="text/css" rel="stylesheet/less">
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
    {% else %}        
        <link href="/static/dist/styles-min.css" type="text/css" rel="stylesheet">
    {% endif %}
</head>

<body>
    <div id="fail-through"></div>
    <div id="map-canvas"></div>
    <canvas id="markers"></canvas>
    <div id="overlay"></div>

    <ul id="social-links">
        <li><a href="http://wctank.tumblr.com" target="_blank"><i class="icon-tumblr-squared"></i></a><li>
        <li><a href="http://twitter.com/wctank" target="_blank"><i class="icon-twitter"></i></a><li>
        <li><a href="http://soundcloud.com/wctank-1" target="_blank"><i class="icon-soundcloud"></i></a><li>
        <li><a href="http://wctank.bandcamp.com" target="_blank"><i class="icon-music"></i></a><li>
        <li><a href="http://vimeo.com/user1156557" target="_blank"><i class="icon-vimeo-squared"></i></a><li>
    </ul>

    <div id="mute-button-wrapper">
        <i id="mute-button" class="icon-volume-up"></i>
    </div>

    <script type="text/html" id="post-template">
        <button class="close-post" type="button"><i class="icon-cancel-circled"></i></button>
        <div class="~!type">~!content</div>
        <div class="permalink"><a href="~!link" target="_blank"><p>view on tumblr</p></a></div>
    </script>
  
    {% if dev_template %} 
        <script data-main="/static/js/main" src="/static/lib/require.js"></script>
    {% else %}
        <script src="/static/dist/main.js"></script>
    {% endif %}
    
    </body>
</html>
